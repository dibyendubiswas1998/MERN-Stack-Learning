<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/CSS/form2.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container" id="container">
        <!-- SignUp Form -->
        <div id="signup" class="signup">
            <form action="#">
                <div class="title">
                    <h2>Sign Up Form</h2>
                </div>
                <div class="input-details">
                    <!-- Full Name -->
                    <div class="input-box">
                        <label for="full_name_signup">Full Name</label>
                        <input type="text" placeholder="Full Name" name="full_name_signup" id="full_name_signup">
                    </div>
                    <!-- Username field -->
                    <div class="input-box">
                        <label for="username_signup">Username</label>
                        <input type="text" placeholder="username" name="username_signup" id="username_signup">
                    </div>
                    <!-- Email Field -->
                    <div class="input-box">
                        <label for="email_signup">Email</label>
                        <input type="email" name="email_signup" placeholder="email" id="email_signup">
                    </div>
                    <!-- Phone Number -->
                    <div class="input-box">
                        <label for="phone_signup">Phone Number</label>
                        <input type="tel" name="phone_signup" placeholder="Phone Number" id="phone_signup">
                    </div>
                    <!-- Password Field -->
                    <div class="input-box">
                        <label for="password_signup">Password</label>
                        <input type="password" name="password_signup" placeholder="Password" id="password_signup">
                    </div>
                    <!-- Confirm Password Field -->
                    <div class="input-box">
                        <label for="confirm_password_signup">Confirm Password</label>
                        <input type="password" 
                        placeholder="Confirm Password" name="confirm_password_signup" id="confirm_password_signup">
                    </div>
                </div>
                <!-- SignUp Button -->
                <div class="button">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
        </div>       
    </div>
    
</body>
</html>
