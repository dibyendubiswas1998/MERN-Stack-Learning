<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/CSS/form1.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="title">
            Registration Form
        </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" placeholder="Enter your phone number" required>
                </div>
                <div class="input-box">
                    <label for="password">Passwords</label>
                    <input type="password" name="password" placeholder="Enter your phone password" required>
                </div>
                <div class="input-box">
                    <label for="confirm_passord">Confirm Password</label>
                    <input type="password" name="confirm_passord" placeholder="Re-Enter your passowrd" required>
                </div>
            </div>

            <div class="button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
